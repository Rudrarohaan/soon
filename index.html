<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Animated Flower</title>
<style>
  body {
    background-color: #f0f0f0;
  }

  .flower-container {
    width: 200px;
    height: 400px;
    position: relative;
    margin: auto;
  }

  .stem {
    width: 10px;
    height: 150px;
    background-color: #228B22;
    position: absolute;
    bottom: 0;
    left: 95px;
    border-radius: 5px 5px 0 0;
    animation: stem-growth 3s ease-in-out infinite alternate;
  }

  .petal {
    width: 80px;
    height: 80px;
    background-color: #FFD700;
    position: absolute;
    top: 50px;
    left: 60px;
    border-radius: 50%;
    animation: petal-growth 3s ease-in-out infinite alternate;
  }

  @keyframes stem-growth {
    0% {
      height: 150px;
    }
    100% {
      height: 300px;
    }
  }

  @keyframes petal-growth {
    0% {
      width: 80px;
      height: 80px;
    }
    100% {
      width: 120px;
      height: 120px;
    }
  }
</style>
</head>
<body>

<div class="flower-container">
  <div class="stem"></div>
  <div class="petal"></div>
</div>

</body>
</html>

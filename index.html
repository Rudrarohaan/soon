<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohaan</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Sky Blue */
        }

        .flower-container {
            position: relative;
        }

        .stem {
            background-color: #8B4513; /* Saddle Brown */
            width: 10px;
            height: 100px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .flower {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            animation: grow 3s ease-out forwards;
        }

        .petal {
            width: 30px;
            height: 60px;
            background-color: #FFD700; /* Gold */
            border-radius: 50%;
            position: absolute;
            transform-origin: bottom center;
            animation: bloom 3s ease-out forwards;
        }

        @keyframes grow {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }

        @keyframes bloom {
            from {
                transform: scaleY(0);
            }
            to {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>

<div class="flower-container">
    <div class="stem"></div>
    <div class="flower">
        <div class="petal" style="transform: rotate(0deg);"></div>
        <div class="petal" style="transform: rotate(60deg);"></div>
        <div class="petal" style="transform: rotate(120deg);"></div>
        <div class="petal" style="transform: rotate(180deg);"></div>
        <div class="petal" style="transform: rotate(240deg);"></div>
        <div class="petal" style="transform: rotate(300deg);"></div>
    </div>
</div>

</body>
</html>

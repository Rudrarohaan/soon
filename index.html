<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Flipbook</title>
  <!-- Include Turn.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #flipbook {
      width: 100vw;
      height: 100vh;
    }

    .page {
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"> <!-- Page 1 Content -->
    <h1>Chapter 1</h1>
    <p>Once upon a time...</p>
  </div>
  <div class="page"> <!-- Page 2 Content -->
    <h1>Chapter 2</h1>
    <p>In a land far, far away...</p>
  </div>
  <!-- Add more pages with your story content -->
</div>

<script>
  // Initialize the flipbook
  $("#flipbook").turn({
    width: '100vw',
    height: '100vh',
    autoCenter: true
  });
</script>

</body>
</html>

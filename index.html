<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Rose Animation</title>
  <style>
    body {
      background-color: #f0f0f0;
    }

    .rose-container {
      width: 200px;
      height: 300px;
      position: relative;
      margin: auto;
    }

    .stem, .leaf, .petal, .heart {
      position: absolute;
    }

    .stem {
      width: 10px;
      height: 100px;
      background-color: #8B4513;
      bottom: 0;
      left: 95px;
      border-radius: 5px 5px 0 0;
    }

    .leaf {
      width: 30px;
      height: 60px;
      background-color: #4CAF50;
      bottom: 20px;
      left: 85px;
      transform: rotate(-45deg);
    }

    .petal {
      width: 20px;
      height: 80px;
      background-color: #FF1493;
      top: 10px;
      left: 90px;
      transform: rotate(45deg);
      border-radius: 10px 0 0 0;
    }

    .heart {
      width: 40px;
      height: 40px;
      background-color: #FF1493;
      top: 40px;
      left: 80px;
      transform: rotate(45deg);
      border-radius: 50%;
    }

    @keyframes bloom {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.5);
      }
    }
  </style>
</head>
<body>

<div class="rose-container" id="roseContainer">
  <div class="stem"></div>
  <div class="leaf"></div>
  <div class="petal"></div>
  <div class="petal" style="transform: rotate(90deg);"></div>
  <div class="petal" style="transform: rotate(180deg);"></div>
  <div class="petal" style="transform: rotate(270deg);"></div>
  <div class="heart"></div>
</div>

<script>
  const roseContainer = document.getElementById('roseContainer');
  const petals = document.querySelectorAll('.petal, .heart');

  function animateBloom() {
    petals.forEach(petal => {
      petal.style.animation = 'bloom 2s ease-in-out infinite alternate';
    });
  }

  animateBloom();
</script>

</body>
</html>
